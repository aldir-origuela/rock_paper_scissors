<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge Three</title>
</head>
<body>

    <div class="container"> 
        
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>


        <div class="score-board">
            <div class="score" id="your-score">you</div>
            <div class="score" id="computer-score">comp</div>
            <span id="user">0</span>:<span id="computer">0</span>
        </div>
    
        <div class="result-message">
            <p>Let's start</p>
        </div>

        <div class="flex-box-rps" id="flex-box-rps-div">

            <img id="rock" src="image/rock.jpg" alt="rock">
            <img id="paper" src="image/paper.jpg" alt="paper">
            <img id="scissors" src="image/scissors.png" alt="scissors">
            
        </div> -->


        <div class="choises">

            <div class="choise" id="rock">
               
                <img  src="image/rock.jpg" alt="rock">

            </div>


            <div class="choise" id="paper">
            
                <img src="image/paper.jpg" alt="paper">
            
            </div>

            <div class="choise" id="scissors">
            
                <img  src="image/scissors.png" alt="scissors">
            
            </div>

        </div>

        
        <p class="action-message">
            <b>Make your move</b>
        </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
